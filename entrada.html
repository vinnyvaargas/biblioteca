<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGB - Sistema de Gerenciamento de Bibliotécas</title>
    <link rel="stylesheet" href="stylesentrada.css">
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
   <div class="container">
   <h2>LOGIN</h2>
      <form action="#" method="POST">
            <div class="form-group">
                <label for="usuario">USUÁRIO:</label>
                <input type="text" class="RM" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="RM" id="password" name="password" required>
            </div>
 <div class="form-group">
		<button type="button" onclick="redirecionarParaOutraPagina()">ENTRAR</button>
		<button type="reset">CANCELAR</button>
            </div>
       </form>
   </div>
</body>
</html>
